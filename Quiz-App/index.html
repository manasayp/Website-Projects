<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Interactive Quiz</title>
	<link type='text/css' rel='stylesheet' href='styles.css'/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	</head>
	<body>
	<div class="wrapper">
	<header>
	<div id="left">
	<img src="logo.png" alt="Logo" style="width:50px; height:50px;"/>
	<h2>Programming Quiz</h2>
	</div>
	<div id="middle">
	<h1> </h1>
	</div>
	<div id="right">
	<h4> </h4>
	</div>
	</header>
	<div class="clearfix">
    </div>
	<div>
    <div class="result" id="timer"></div>
	</div>
	<div id="container">
	<br/>
  	<div id='quiz'> </div>
    <div class='button' id='next'><a href='#'>Next</a></div>
    <div class='button' id='prev'><a href='#'>Prev</a></div>
    <div class='button' id='start'><a href='#'>Start</a></div>
    </div>
	<div class="scoresection">
    <div class="result">Score&nbsp;&nbsp;<br><span class="total">0</span></div>
	<div class="result">Correct&nbsp;&nbsp;<br><span class="correct">0</span></div>
	<div class="result">Wrong&nbsp;&nbsp;<br><span class="wrong">0</span></div>
	</div>
	<div class="ss-m">
    <div class="result">Score&nbsp;&nbsp;<br><span class="total">0</span></div>
	<div class="result">Correct&nbsp;&nbsp;<br><span class="correct">0</span></div>
	<div class="result">Wrong&nbsp;&nbsp;<br><span class="wrong">0</span></div>
	</div>
	<footer><p>&#169;Copyright 2016&nbsp;|&nbsp;<a href="mailto:mnagaraju@scu.edu?Subject=Hello%20again" target="_top">Contact Me!</a></p></footer>

	<script type='text/javascript' src='quiz.js'></script>
	</div>
	</body>
</html>
